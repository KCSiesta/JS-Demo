<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lightbox Demo</title>
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<link rel="stylesheet" type="text/css" href="css/lightbox.css">

</head>
<body>
<!--           class="js-lightbox" :表示这个元素要启用lightbox<br/>
          data-role="lightbox" :表示这个元素要启用lightbox<br/>
          data-source="img/1.jpg":原图的地址<br/>
          data-group="group1":标识当前是否属于一个组别<br/>
          data-id="ashdkflf":图片的唯一标识<br/>
          data-caption="ddfwfwggewgege":当前图片的描述文字<br/> -->


<h3>第1组图片</h3>
<div>
     <img class="js-lightbox"
          data-role="lightbox"
          data-source="img/1.jpg"
          src="img/1.jpg" 
          data-group="group1"
          data-id="id101"
          data-caption="the 1 picture discrible"
          width="100"
          height="100">
     <img class="js-lightbox"
          data-role="lightbox"
          data-source="img/2.jpg"
          src="img/2.jpg" 
          data-group="group1"
          data-id="id102"
          data-caption="the 2 picture discrible"
          width="100"
          height="100">     
     <img class="js-lightbox"
          data-role="lightbox"
          data-source="img/3.jpg"
          src="img/3.jpg" 
          data-group="group1"
          data-id="id103"
          data-caption="the 3 picture discrible"
          width="100"
          height="100">     
     <img class="js-lightbox"
          data-role="lightbox"
          data-source="img/4.jpg"
          src="img/4.jpg" 
          data-group="group1"
          data-id="id104"
          data-caption="the 4 picture discrible"
          width="100"
          height="100">
</div>

<h3>第2组图片</h3>
<div>
     <img class="js-lightbox"
          data-role="lightbox"
          data-source="img/5.jpg"
          src="img/5.jpg" 
          data-group="group2"
          data-id="id201"
          data-caption="the 5 picture discrible"
          width="100"
          height="100">
</div>
